<div class="text-right">*按学校综合得分排名</div>
<div>
	<ul class="list-unstyled">
		{% for s in objs %}
		<li style="margin-top:20px;">
			<table>
			<tr><td class="text-center" style="padding:10px 15px; border:1px solid #ccc;background-color:white;font-size:1.5em;">
				{{s.rank}}

			</td><td style="padding-left: 10px;">
				<a href="{% url 'school_detail' s.school.id %}" style="font-size:1.2em;">
					{{ s.school }}
				</a>
				<p>
					{{ s.school.school_type}}
				</p>
			</td></tr>
			</table>
		</li>
		{% endfor %}
	</ul>
</div>
