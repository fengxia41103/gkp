{% extends "lx/common/base.html" %}

{% block page-header %}
	Zipcode
{% endblock %}


{% block content %}
     {% include "lx/common/filter.html" %}
     <section class="row">
     <table class="table table-striped table-hover">
     <thead>
     	<th class="">Zipcode</th>
          <th>City</th>
          <th>State</th>         
     </thead>
     <tbody>
     	{% for obj in object_list %}
     	<tr><td>
                    {{ obj.zipcode }}
               </td><td>
                    {{ obj.city }}
               </td><td>
                    {{ obj.state }}
               </td>
     	</tr>	
     	{% endfor %}
     </tbody>
     </table>	
     </section>
{% endblock %}
